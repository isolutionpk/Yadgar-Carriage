<template class="task-template">
    <div class="contents js-section" id="cartage-billing-section">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Vehicle
                <small>Billing</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;" id="dashboard" data-section="dashboard">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </a>
                </li>
                <li class="active">Vehicle Billing</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-header">
                    <form class="form-inline pull-left" id="cartage-filter-form">
                        <div class="input-group">
                            <input type="text" class="form-control" id="cartage-start-date" placeholder="start date">
                            <div class="input-group-addon">to</div>
                            <input type="text" class="form-control" id="cartage-end-date" placeholder="end date">
                        </div>
                        <input type="submit" value="Filter" class="btn btn-success">
                    </form>
                    <div class="pull-left" style="margin-left: 10px;">
                        <input type="text" class="form-control" id="cartage-created-date" placeholder="Creating date">
                    </div>
                    <div class="btn pull-right">
                        <a href="javascript:;" onclick="window.print()">
                            <i class="fa fa-print"></i>
                        </a>
                    </div>
                </div>
                <!-- /.box-header -->

                <div class="box-body">
                    <table id="cartage_list" class="table table-bordered table-striped datatable"></table>
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <div class="input-group pull-right">
                        <input type="number" class="form-control" placeholder="" id="cartage-debit-total" disabled>
                        <div class="input-group-addon">-</div>
                        <input type="number" class="form-control" placeholder="" id="cartage-credit-total" disabled>
                        <div class="input-group-addon">=</div>
                        <input type="number" class="form-control" placeholder="" id="cartage-amount-total" disabled>
                    </div>
                </div>
                <!-- /.box-footer -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
</template>
