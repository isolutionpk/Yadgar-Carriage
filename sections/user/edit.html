<template class="task-template">
    <div class="contents js-section" id="user-edit-section">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Users
                <small>Edit</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;" id="dashboard" data-section="dashboard">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="javascript:;" id="user_index" data-section="user-index">
                        <i class="fa fa-users"></i> Users
                    </a>
                </li>
                <li class="active">Edit</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- general form elements -->
            <form id="user-edit-form">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Basic Information</h3>
                        <div class="pull-right">
                            <a href="javascript:;" onclick="window.print()">
                                <i class="fa fa-print"></i>
                            </a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-edit-name">Name</label>
                                    <input type="text" class="form-control" name="name" id="user-edit-name"
                                           required="required">
                                    <input type="hidden" name="id">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-edit-user_name">User Name</label>
                                    <input type="text" class="form-control" name="user_name" id="user-edit-user_name"
                                           required="required">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-edit-password">Password</label>
                                    <input type="password" class="form-control" name="password" id="user-edit-password"
                                           data-fillable="false">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="user-edit-confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirm_password"
                                           id="user-edit-confirm_password" data-fillable="false">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->

                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Permissions</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!-- Insert Permissions here -->
                        <div class="row" id="user-edit-permissions"></div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
                <!-- /.box -->
            </form>
        </section>
        <!-- /.content -->
    </div>
</template>
