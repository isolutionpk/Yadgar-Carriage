<template class="task-template">
    <div class="contents js-section" id="account-add-section">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Charts of Accounts
                <small>Add</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;" id="dashboard" data-section="dashboard">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="javascript:;" id="account-index" data-section="account-index">
                        <i class="fa fa-users"></i> Charts of Accounts
                    </a>
                </li>
                <li class="active">Add</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- general form elements -->
            <form id="account-add-form">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Account Information</h3>
                        <div class="pull-right">
                            <a href="javascript:;" onclick="window.print()">
                                <i class="fa fa-print"></i>
                            </a>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="bs-glyphicons" id="account-add-types"></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="account-add-ac_id">A/C Id *</label>
                                    <input type="text" class="form-control" name="ac_id" id="account-add-ac_id"
                                           required="required">
                                    <input type="hidden" name="type" required="required" value="1">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="account-add-name">Account Name *</label>
                                    <input type="text" class="form-control" name="name" id="account-add-name"
                                           required="required">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="account-add-email">Email</label>
                                    <input type="email" class="form-control" name="email" id="account-add-email">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="account-add-phone_1">Phone No 1</label>
                                    <input type="number" class="form-control" name="phone_1" id="account-add-phone_1">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="account-add-phone_2">Phone No 2</label>
                                    <input type="number" class="form-control" name="phone_2" id="account-add-phone_2">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="account-add-address">Address</label>
                                    <input type="text" class="form-control" name="address" id="account-add-address">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="account-add-city">City</label>
                                    <input type="text" class="form-control" name="city" id="account-add-city">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="account-add-website">Website</label>
                                    <input type="url" class="form-control" name="website" id="account-add-website"
                                    placeholder="http://">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
                <!-- /.box -->
            </form>
        </section>
        <!-- /.content -->
    </div>
</template>
