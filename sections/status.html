<template class="task-template">
    <div class="contents js-section" id="status-section">

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Status
                <small>Settings</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="javascript:;" id="dashboard" data-section="dashboard">
                        <i class="fa fa-dashboard"></i> Dashboard
                    </a>
                </li>
                <li class="active">Status/Settings</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">


            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="box box-success">
                        <div class="box-header">
                            <h3 class="box-title">System Status</h3>
                        </div>
                        <div class="box-body">
                            <div class="table-responsive">
                                <table class="table" id="status_system_information">
                                    <tr>
                                        <th style="width:50%">Status:</th>
                                        <td><i class="fa fa-circle text-danger"></i> Offline</td>
                                    </tr>
                                    <tr>
                                        <th>System ID:</th>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <th>System time:</th>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <th>Sync again:</th>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <th>Last Sys:</th>
                                        <td>-</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="box box-success">
                        <div class="box-header">
                            <h3 class="box-title">Database Status</h3>
                            <div class="pull-right">
                                <a href="javascript:;" onclick="window.print()">
                                    <i class="fa fa-print"></i>
                                </a>
                            </div>
                        </div>
                        <div class="box-body">
                            <div id="status_database_table"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Settings</h3>
                </div>
                <!-- /.box-header -->

                <div class="box-body center">
                    <button type="submit" class="btn btn-primary" id="download-backup-file">Download backup file
                    </button>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
</template>
